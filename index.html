<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    .box {
      padding: 100px 0;
      width: 400px;
      text-align: center;
      background: #ddd;
      margin: 20px;
      display: inline-block;
    }
  </style>
</head>

<body>
  <h1>Hello Vue :)</h1>

  <div id="app">
    <!-- attribute binding -->
    <a :href="url">best website ever</a>
    <div v-if="showBooks">
      <ul>
        <li v-for="book in books">
          <img :src="book.img" :alt="book.title">
          <h3>{{ book.title }}</h3>
          <p>{{ book.author }} - {{ book.age }}</p>
        </li>
      </ul>
      <button @click="age++">Increase Age</button>
      <button @click="age--">Decrease Age</button>
      <div @click="changeTitle('Oathbringer')">
        Change Book Title
      </div>
    </div>
    <button @click="toggleShowBooks()">
        <span v-if="!showBooks">Show Books</span>
        <span v-else>Hide Books</span>
    </button>
    <div v-show="showBooks">
      Currently showing books
    </div>

    <br>
    <!-- mouse events -->
     <div class="box" @mouseover="handleEvent($event, 5)">mouseover (enter)</div>
     <div class="box" @mouseleave="handleEvent">mouseleave</div>
     <div class="box" @dblclick="handleEvent">double click</div>
     <div class="box" @mousemove="handleMousemove">position - {{ x }} {{ y }}</div>
  </div>
  <script src="app.js"></script>

</body>

</html>
